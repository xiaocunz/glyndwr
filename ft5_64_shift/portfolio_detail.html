	<script type="text/javascript">
		function getRequest() {
			var url = location.search; //获取url中"?"符后的字串
			var theRequest = new Object();
			if (url.indexOf("?") != -1) {
				var str = url.substr(1);
				strs = str.split("&");
				for (var i = 0; i < strs.length; i++) {
					theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
				}
			}
			return theRequest;
		}

		for (var i = 0; i < pros.length; i++) {

			}

		if (null != product) {
			$('#pro_image').attr('src',product.show_picture);
			$('#pro_name').html(product.name);
			$('#pro_place').html(product.place);
			$('#pro_code').html(product.code);
			$('#pro_size').html(product.size);
			$('#pro_desc').html(product.desc);

			var picSize = product.pictrues.split(";").length;
			var pictures = product.pictrues.split(";");
			for (var i = 0; i < picSize; i++) {
				if (i == 3) {
					break;
				}
				var id = "pro_pic" + (i + 1);
				$('#'+ id).attr('src', pictures[i]);
			}

			var detailSize = product.details.split("|").length;
			var details = product.details.split("|");
			for (var i = 0; i < detailSize; i++) {
				if (i == 3) {
					break;
				}
				var id = "pro_detail" + (i + 1);
				$('#'+ id).html(details[i]);
			}
		}
